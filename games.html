        // Build ID logic
        function setBuildId(commitHash, isSession) {
          if (isSession) {
            document.getElementById("build-id").textContent = "Session ID: " + commitHash;
          } else {
            document.getElementById("build-id").textContent = "Build ID: " + commitHash;
          }
        }

        // Try GitHub API, fallback to 'unknown'.
        (function () {
          fetch("https://api.github.com/repos/Starry-Systems/spacecatgames/commits?per_page=1")
            .then(r => r.json())
            .then(data => {
              if (Array.isArray(data) && data[0] && data[0].sha) {
                setBuildId(data[0].sha.substring(0, 7), false);
              } else {
                setBuildId('unknown', false);
              }
            })
            .catch(() => setBuildId('unknown', false));
        })();
      </script>
    </div>
  </div>
